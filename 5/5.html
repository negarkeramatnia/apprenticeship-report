<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body{font-family: sans-serif;;}
        </style>
    </head>
    <body>
        <h3>This is survey from:</h3>
        <form action="#">
            <fieldset>
                <legend>Your details</legend>
                <label for="fullname">Enter your fullname: </label>
                <input type="text"placeholder="john Doe" id="fullname" required><br><br>

                <label for="age">What is your age?</label>
                <input type="number" id="age" max="100"><br>
            </fieldset>

            <fieldset>
                <legend>Your Preferences</legend>
                
                <label for="fav_color">what is you faverite color?</label>
                <input type="color" id="fav_color" value="#0056b3"><br>

                <label for="skill">what is your skill level?</label><br>
                <label>Beginner:</label>
                <input type="radio" id="skill" value="Beginner" name="skill-level" checked><br>

                <label>Intermediate:</label>
                <input type="radio" id="skill" value="Intermediate" name="skill-level"><br>

                <label>Advanced:</label>
                <input type="radio" id="skill" value="Advanced" name="skill-level"><br>
            </fieldset>

            <label for="terms">Do you agree to the terms?</label><br>
            <label>Yes:</label>
            <input type="checkbox" value="yes" name="terms-check" required><br>

            <input type="button" name="submit" id="submit" value="submit" onclick="alert('thanks')">
        </form>
    </body>
</html>
