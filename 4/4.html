<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your information:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="Tom"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="Lname" placeholder="peterson"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="x@y.com"><br>
        </fieldset>
        <label for="massage-area">Reason for the message:</label><br>
        <select name="Reason" id="Reason">
            <option value="thanks">thanks</option>
            <option value="comment">comment</option>
            <option value="others">others</option>
        </select>
        <label for="massage">Enter you massage:</label><br>
        <textarea name="massage" id="massage" minlength="4" rows="4" cols="30"></textarea><br>
        <button type="button" onclick="alert('Thanks for your massage')">Submit</button>
    </form>
</body>
</html>
