<!DOCTYPE html>
<html lang="en">
    <head>
        <title>simple showing video and audio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body{
                font-family: sans-serif;
            }
            h3{
                color: rgb(27, 27, 113);
            }
        </style>
    </head>
    <body>
        <h3>Displaying video:</h3>
        <video width="320" height="176" controls>
            <source src="mov_bbb.mp4" type="video/mp4">
            sorry your browser didn't support this video
        </video>

        <h3>Having Audio:</h3>
        <audio controls>
            <source src="Sample MP3 audio files.mp3" type="audio/mp3">
            sorry your browser didn't support this audio
        </audio>
    </body>
</html>
