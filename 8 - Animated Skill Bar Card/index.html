<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animated Skill Bar Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Nata+Sans:wght@379&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="skill-card">
                <span class="card-title">My Skills</span>
                <div class="skills">
                    <div class="skill-title">
                        <span class="title">HTML</span>
                        <span class="percent">90%</span>
                    </div>
                    
                    <div class="persent-line-cont">
                        <div class="persent-line html"></div>
                    </div>

                    <div class="skill-title">
                        <span class="title">CSS</span>
                        <span class="percent">80%</span>
                    </div>
                    
                    <div class="persent-line-cont">
                        <div class="persent-line css"></div>
                    </div>

                    <div class="skill-title">
                        <span class="title">JavaScript</span>
                        <span class="percent">65%</span>
                    </div>
                    
                    <div class="persent-line-cont">
                        <div class="persent-line js"></div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
