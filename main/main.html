<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>کالامارکت</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
        <link href="./vazir-font-v16.1.0/Vazir-Bold.eot" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="h-main">
                <div class="h-right">
                    <div class="header-logo">
                        <a href="#"><img src="logo.png" alt="کالامارکت"></a>
                    </div>
                    <div class="header-searchbar">
                        <form action="#" class="h-searchbar-form">
                            <input type="text" class="h-searchbar-input" placeholder="نام کالا، برند و یا دسته مورد نظر خود را جستجو کنید…">
                            <div class="search-btn">
                                <div class="search-filter">همه دسته ها</div>
                                <button class="btn-search-icon" type="submit">
                                    <img src="search.png" alt="جستجو">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="h-left">
                    <div class="nav-account">
                        <a href="#" class="title-account">حساب کاربری</a>
                        <div class="img-account">
                            <a href="#"><img src="mine-svgrepo-com.svg" alt="حساب کاربری" height="45" width="45"></a>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="h-nav">
                <div class="h-nav-menu-right">
                    <ul class="nav-menu-ul">
                        <li class="nav-menu-item">
                            <img src="smartphone.png" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">کالای دیجیتال</a>
                        </li>
                        <li class="nav-menu-item">
                            <img src="makeup.png" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">آرایشی و بهداشتی</a>
                        </li>
                        <li class="nav-menu-item">
                            <img src="print.png" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">ابزار و اداری</a>
                        </li>
                        <li class="nav-menu-item">
                            <img src="suit.png" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">مد و پوشاک</a>
                        </li>
                        <li class="nav-menu-item">
                            <img src="home.png" alt="" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">خانه و آشپزخانه</a>
                        </li>
                        <li class="nav-menu-item">
                            <img src="edit.png" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">لوازم تحریر و هنر</a>
                        </li>
                        <li class="nav-menu-item">
                            <img src="child.png" class="li-photos" width="22px">
                            <a href="#" class="nav-link-menu">کودک و نوزاد</a>
                        </li>
                    </ul>
                </div>
                <div class="h-nav-menu-left">
                    <i class="fa fa-heart"></i>
                    <div class="cart-basket-card">
                        <span class="icon-card"></span>
                        <span class="title-card">سبد خرید</span>
                        <span class="price-card">25000000</span>
                        <span class="count-car">2</span>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="upper-container">
                <a href="#" class="top-ad"><img src="a-3.jpg" alt="ورود به دیجی کالا"></a>
                <a href="#" class="top-slider-photo"><img src="sm-1.jpg" alt="بزن بریم"></a>
            </section>
            <section class="middle-container"></section>
            <section class="last-container"></section>
            <section class="slider-products"></section>
            <section class="slider-products"></section>
            <section class="adplacement-container-row"></section>
            <section class="slider-products"></section>
            <section class="newest-products-container"></section>
        </main>
    </body>
</html>
